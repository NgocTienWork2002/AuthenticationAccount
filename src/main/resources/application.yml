server:
  port: 1234
  error:
    include-message: always

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/travelmarketplace
    username: root
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true